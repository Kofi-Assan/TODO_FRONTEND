<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Student Resource Booking System</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè´</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="admin-page">
    <nav class="navbar">
        <a href="/" class="navbar-brand">Student Resources</a>
        <div class="navbar-links">
            <a href="/resources.html">RESOURCES</a>
            <a href="/admin.html" class="active">ADMIN</a>
            <a href="#" id="logoutBtn">LOGOUT</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="admin-panel">
            <div class="admin-tabs">
                <button class="tab-btn active" data-tab="resources">Resources</button>
                <button class="tab-btn" data-tab="bookings">Bookings</button>
                <button class="tab-btn" data-tab="users">Users</button>
            </div>

            <!-- Resources Tab -->
            <div id="resources" class="tab-content">
                <div class="admin-header">
                    <h2>Manage Resources</h2>
                    <button onclick="openAddResourceModal()">Add New Resource</button>
                </div>
                <div class="resources-list" id="adminResourcesList">
                    <!-- Resources will be loaded here -->
                </div>
            </div>

            <!-- Bookings Tab -->
            <div id="bookings" class="tab-content hidden">
                <div class="admin-header">
                    <h2>All Bookings</h2>
                </div>
                <div class="bookings-list" id="adminBookingsList">
                    <!-- Bookings will be loaded here -->
                </div>
            </div>

            <!-- Users Tab -->
            <div id="users" class="tab-content hidden">
                <div class="admin-header">
                    <h2>Manage Users</h2>
                </div>
                <div class="users-list" id="adminUsersList">
                    <!-- Users will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Add/Edit Resource Modal -->
        <div id="resourceModal" class="modal" style="display:none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="resourceModalTitle">Add/Edit Resource</h2>
                    <span class="close" onclick="document.getElementById('resourceModal').style.display='none'">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="resourceForm">
                        <input type="hidden" id="resourceId">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" id="description" required>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" required>
                                <option value="">Select category</option>
                                <option value="room">Room</option>
                                <option value="equipment">Equipment</option>
                                <option value="facility">Facility</option>
                            </select>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn-secondary" onclick="document.getElementById('resourceModal').style.display='none'">Cancel</button>
                            <button type="submit" class="btn-primary">Save Resource</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/admin.js"></script>
    <script>
        // Initialize click sound for all clickable elements
        document.addEventListener('DOMContentLoaded', function() {
            addClickSoundToElements();
        });
    </script>
</body>
</html>
