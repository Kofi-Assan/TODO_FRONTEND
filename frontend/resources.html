<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Resources</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè´</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">Student Resources</a>
        <div class="navbar-links">
            <a href="/resources.html" class="active">RESOURCES</a>
            <a href="/admin.html" id="adminLink" style="display: none;">ADMIN</a>
            <a href="#" onclick="logout()">LOGOUT</a>
        </div>
    </nav>

    <main class="container">
        <div class="header">
            <h1>Manage Resources</h1>
        </div>

        <div class="filters-section">
            <div class="filter-group">
                <label>Category:</label>
                <div class="filter-options">
                    <button class="filter-btn active" data-category="all">All</button>
                    <button class="filter-btn" data-category="Room">Room</button>
                    <button class="filter-btn" data-category="Equipment">Equipment</button>
                    <button class="filter-btn" data-category="Facility">Facility</button>
                </div>
            </div>
            <div class="filter-group">
                <label>Status:</label>
                <div class="filter-options">
                    <button class="filter-btn active" data-status="all">All</button>
                    <button class="filter-btn" data-status="Available">Available</button>
                    <button class="filter-btn" data-status="Booked">Booked</button>
                </div>
            </div>
        </div>

        <div class="resources-list" id="resourcesList">
            <!-- Resources will be added over here -->
        </div>
    </main>

    <!-- Booking Modal -->
    <div id="bookingModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('bookingModal').style.display='none'">&times;</span>
            <h2>Book Resource</h2>
            <form id="bookingForm">
                <input type="hidden" id="resourceId">
                <div class="form-group">
                    <label for="bookingDate">Date</label>
                    <input type="date" id="bookingDate" required>
                </div>
                <div class="form-group">
                    <label for="bookingTime">Time</label>
                    <input type="time" id="bookingTime" required>
                </div>
                <div class="form-group">
                    <label for="duration">Duration (hours)</label>
                    <input type="number" id="duration" min="1" max="8" value="1" required>
                </div>
                <button type="submit">Book Now</button>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/resources.js"></script>
    <script>
        // Initialize click sound for all clickable elements
        document.addEventListener('DOMContentLoaded', function() {
            addClickSoundToElements();
        });
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</body>
</html>
