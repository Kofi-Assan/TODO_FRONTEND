<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Campus Resource Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">Campus Resources</a>
        <div class="navbar-links">
            <a href="/resources.html">RESOURCES</a>
            <a href="/admin.html" class="active">ADMIN</a>
            <a href="#" id="logoutBtn">LOGOUT</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="admin-panel">
            <div class="admin-tabs">
                <button class="tab-btn active" data-tab="resources">Resources</button>
                <button class="tab-btn" data-tab="bookings">Bookings</button>
                <button class="tab-btn" data-tab="users">Users</button>
            </div>

            <!-- Resources Tab -->
            <div id="resources" class="tab-content">
                <div class="admin-header">
                    <h2>Manage Resources</h2>
                    <button onclick="openAddResourceModal()">Add New Resource</button>
                </div>
                <div class="resources-list" id="adminResourcesList">
                    <!-- Resources will be loaded here -->
                </div>
            </div>

            <!-- Bookings Tab -->
            <div id="bookings" class="tab-content hidden">
                <div class="admin-header">
                    <h2>All Bookings</h2>
                </div>
                <div class="bookings-list" id="adminBookingsList">
                    <!-- Bookings will be loaded here -->
                </div>
            </div>

            <!-- Users Tab -->
            <div id="users" class="tab-content hidden">
                <div class="admin-header">
                    <h2>Manage Users</h2>
                </div>
                <div class="users-list" id="adminUsersList">
                    <!-- Users will be loaded here -->
                </div>
            </div>
        </div>

    
        <div id="resourceModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="resourceModalTitle">Add New Resource</h2>
                <form id="resourceForm">
                    <input type="hidden" id="resourceId">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="room">Room</option>
                            <option value="equipment">Equipment</option>
                            <option value="facility">Facility</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" required>
                            <option value="available">Available</option>
                            <option value="booked">Booked</option>
                        </select>
                    </div>
                    <button type="submit">Save Resource</button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
