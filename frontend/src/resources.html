<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources - Student Resource Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">Student Resources</a>
        <div class="navbar-links">
            <a href="/resources.html" class="active">RESOURCES</a>
            <a href="/admin.html" id="adminLink">ADMIN</a>
            <a href="#" id="logoutBtn">LOGOUT</a>
        </div>
    </nav>

    <main class="main-content">
        <section class="resources-header">
            <h1>Available Resources</h1>
            <div class="filters">
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="room">Rooms</option>
                    <option value="equipment">Equipment</option>
                    <option value="facility">Facilities</option>
                </select>
                <select id="statusFilter">
                    <option value="">All Status</option>
                    <option value="available">Available</option>
                    <option value="booked">Booked</option>
                </select>
            </div>
        </section>

        <div class="resources-grid" id="resourcesGrid">
            <!-- Resources will be dynamically loaded here -->
        </div>

        <!-- Booking Modal -->
        <div id="bookingModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Book Resource</h2>
                <form id="bookingForm">
                    <input type="hidden" id="resourceId">
                    <div class="form-group">
                        <label for="bookingDate">Date</label>
                        <input type="date" id="bookingDate" required>
                    </div>
                    <div class="form-group">
                        <label for="bookingTime">Time</label>
                        <input type="time" id="bookingTime" required>
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration (hours)</label>
                        <input type="number" id="duration" min="1" max="8" value="1" required>
                    </div>
                    <button type="submit">Book Now</button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/resources.js"></script>
</body>
</html>
